<div class="code-container">
  <div class="code-header">
    <h5 class="code-title">Código</h5>
    <h6 class="code-language" [ngClass]="'language-' + language.toLowerCase()">
      {{ language || 'Texto' }}
    </h6>
  </div>
  <div>
    <button>Versión 1</button>
  </div>
  
  <div class="code-body">
    <pre><code class="language-none">{{ codeData }}</code></pre>
  </div>
</div>
