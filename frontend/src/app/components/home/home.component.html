<div class="main-layout">
  <app-header></app-header>
  
  <div class="main-content">
    <app-chat 
      [messages]="messages"
      [isLoading]="isLoading"
      [parsedResponse]="parsedResponse"
      (chatSubmit)="onChatSubmit($event)">
    </app-chat>
    
    <app-visual-code 
      [codeData]="parsedResponse?.code || ''"
      [language]="parsedResponse?.lenguaje || ''"
      [analysis]="parsedResponse?.mensaje || ''">
    </app-visual-code>
  </div>
  
  <app-footer></app-footer>
</div>
