<div class="min-h-screen flex items-center justify-center bg-cyan-800 px-4">
  <div class="max-w-md w-full space-y-6 bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-800">Login</h1>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Correo</label
        >
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:text-white focus:border-blue-500 focus:ring-blue-500 shadow-sm py-2 px-3"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="mt-1 block w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm py-2 px-3"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow-sm transition"
      >
        Iniciar sesión
      </button>

      <div *ngIf="errorMessage" class="text-sm text-red-600">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="text-sm text-green-600">
        {{ successMessage }}
      </div>
    </form>

    <div class="text-center text-sm text-gray-600">
      <a routerLink="/register" class="text-blue-600 hover:underline"
        >¿Tienes una cuenta con nosostros? Registrate aquí</a
      >
    </div>
  </div>
</div>
